<mat-toolbar color="primary" class="nav-bar">
  <span>Netflix</span>
  <span class="spacer"></span>
  <button mat-button>Home</button>
  <button mat-button>TV Shows</button>
  <button mat-button>Movies</button>
  <button mat-button>My List</button>
</mat-toolbar>

<div class="content-section" *ngFor="let section of sections">
  <h2>{{ section.title }}</h2>
  <div class="content-row">
    <div class="content-item" *ngFor="let item of section.items">
      <img [src]="item.Poster || 'https://placehold.co/150x150'" alt="{{ item.Title }}">
      <p>{{ item.Title }}</p>
      <p>{{ item.Plot }}</p>
    </div>
  </div>
</div>
